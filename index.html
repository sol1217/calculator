<!DOCTYPE html>
<html lang="spanish">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="icon" href="imagenes/calculadora.ico">
</head>
<h1>
    <h1 class="pepe">Calculadora Javascript</h1>
    <form>
        <input class="resultado" type="text" id="resultado" readonly>
        <br>
        <input class="input1" type="button" value="1" onclick="agregar('1')">
        <input class="input1" type="button" value="2" onclick="agregar('2')">
        <input class="input1" type="button" value="C" onclick="borrar()">
        <input class="input1" type="button" value="3" onclick="agregar('3')">
        <input class="input1" type="button" value="4" onclick="agregar('4')">
        <input class="input1" type="button" value="+" onclick="agregar('+')">
        <input class="input1" type="button" value="5" onclick="agregar('5')">
        <input class="input1" type="button" value="6" onclick="agregar('6')">
        <input class="input1" type="button" value="-" onclick="agregar('-')">
        <input class="input1" type="button" value="7" onclick="agregar('7')">
        <input class="input1" type="button" value="8" onclick="agregar('8')">
        <input class="input1" type="button" value="*" onclick="agregar('*')">
        <input class="input1" type="button" value="9" onclick="agregar('9')">
        <input class="input1" type="button" value="/" onclick="agregar('/')">
        <input class="input1" type="button" value="=" onclick="calcular()">
    </form>
